<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pritam Kumar" />
    <title>The Dark Jewelry</title>

    <!--Font awesome CDN link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <!--Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet" />

    <!--External CSS-->
    <link rel="stylesheet" href="/CSS/main.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Navbar Start-->

    <nav class="navigation">
        <div class="nav-left logo">
            <h2 class="nav-logo">The Dark Jewelry</h2>
        </div>

        <div class="nav-center searchbar">
            <input type="search" class="input input-search" placeholder="Search" />
        </div>

        <div class="nav-right">
            <button class="btn btn-primary login-button text-md">Login</button>

            <div>
                <i class="fas fa-shopping-cart badge-icon">
                    <span class="badge-number cart-number"> 4 </span> </i>
            </div>

            <div>
                <i class="fas fa-heart badge-icon"></i>
                <span class="badge-number wishlist-number"> 4 </span>
            </div>
        </div>
    </nav>

    <!--Navbar end-->

    <div class="container">
        <div class="topbar-section">
            <div class="topbar-item text-sm">
                <p class="middle-text">Middle Text</p>
            </div>
            <div class="topbar-item text-sm">
                <p class="middle-text">Middle Text</p>
            </div>
            <div class="topbar-item text-sm">
                <p class="middle-text">Middle Text</p>
            </div>
            <div class="topbar-item text-sm">
                <p class="middle-text">Middle Text</p>
            </div>
            <div class="topbar-item text-sm">
                <p class="middle-text">Middle Text</p>
            </div>
        </div>
        <div class="hero-section">
            <div class="hero-container">

            </div>
        </div>

        <div class="product-section">
            <div class="product-container">
                <div class="product-box center product-one">
                    <div class="images-card horizontal-cart-card ">
                        <img class="card-img " src="./assets/1.jpg" />

                        <div class="card-content">
                            <h3 class="card-title">Premium Jewelry</h3>
                            <h1 class="card-price">₹ 9999/-</h1>
                            <p class="card-text text-md">Check out our best Platinum jewelry at Best Price.</p>

                            <div class="card-footer">
                                <div class="move-cart-buttons">
                                    <button class="btn btn-secondary text-md btn-move-cart">Move to cart</button>
                                    <button class="btn btn-secondary-outline text-md btn-wishlist">Save to wishlist
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="product-box center product-two">
                    <div class="images-card horizontal-cart-card ">
                        <img class="card-img responsive-images" src="./assets/2.webp" />

                        <div class="card-content">
                            <h3 class="card-title">Premium Jewelry</h3>
                            <h1 class="card-price">₹ 9999/-</h1>
                            <p class="card-text text-md">Check out our best Platinum jewelry at Best Price.</p>

                            <div class="card-footer">
                                <div class="move-cart-buttons">
                                    <button class="btn btn-secondary btn-move-cart text-md">Move to cart</button>
                                    <button class="btn btn-secondary-outline btn-wishlist text-md">Save to wishlist
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="center">
        <p class="text-md">Code By Pritam</p>
    </footer>
    <!--Footer end-->
</body>

</html>
