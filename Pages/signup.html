<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awesome CDN link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <!--Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet" />

    <!--External CSS-->
    <link rel="stylesheet" href="/CSS/signup.css">
    <link rel="stylesheet" href="/CSS/Commoncss/Nav.css">

    <title>Signup</title>
</head>

<body>

    <!--Navbar Start-->
    <nav class="navigation">
        <div class="nav-left logo">
            <h2 class="nav-logo">The Dark Jewelry</h2>
        </div>

        <div class="nav-center searchbar">
            <input type="search" class="input input-search" placeholder="Search" />
        </div>

        <div class="nav-right">
            <button class="btn btn-primary login-button text-md">Login</button>

            <div>
                <i class="fas fa-shopping-cart badge-icon">
                    <span class="badge-number cart-number"> 4 </span> </i>
            </div>

            <div>
                <i class="fas fa-heart badge-icon"></i>
                <span class="badge-number wishlist-number"> 4 </span>
            </div>
        </div>
    </nav>
    <!--Navbar end-->

    <div class="signup-form-container center">
        <form class="form">
            <div class="form-header">
                <h2 class="small-heading text-lg">Signup</h2>
            </div>

            <div class="input-row">
                <label class="input-label form-label">Name: </label>
                <input type="text" placeholder="Enter Text" class="input primary-input" />
            </div>

            <div class="input-row">
                <label class="input-label form-label">Password: <span class="reqired">*</span></label>
                <input type="password" placeholder="******" class="input required-input form-password-input" required />
            </div>

            <div class="input-row">
                <label class="input-label"><input type="checkbox" class="input checkbox-input " /><span
                        class="checkbox-text">Accept all terms
                        & condtions</span></label>
            </div>

            <div class="input-row">
                <button class="btn btn-primary btn-submit text-md">Singup</button>
            </div>

            <div class="form-footer">
                <p class="paragraph">Already have an Account. <i class=" fas fa-chevron-right site-icon "></i></p>
            </div>

        </form>
    </div>

</body>

</html>
